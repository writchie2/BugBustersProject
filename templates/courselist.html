<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
<h1>Course List Page</h1>

    <form action="/courselist/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="logout">Logout</button>
    </form>
    <form action="/courselist/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="dashboard">View Dashboard</button>
    </form>
    <form action="/courselist/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="courselist">View Course List</button>
    </form>
    <form action="/courselist/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="directory">View Directory</button>
    </form>
<br>
<br>
    {% if role == "admin" %}
    <form action="/courselist/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="createcourse">Create New Course</button>
    </form>
    {% endif %}
{{ message }}
<table>
    {% for course in list %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.semester }}, {{ course.year }}</td>
            <td><form action="/courselist/" method="post">
                {% csrf_token %}
                <button type = "submit" name="selectedcourse" value={{ course.id }}>View Course</button>
            </form></td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
