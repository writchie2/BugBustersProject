<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User Page</title>
</head>
<body>
<h1>Create User Page</h1>

    <form action="/createuser/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="logout">Logout</button>
    </form>
    <form action="/createuser/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="dashboard">View Dashboard</button>
    </form>
    <form action="/createuser/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="courselist">View Course List</button>
    </form>
    <form action="/createuser/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="directory">View Directory</button>
    </form>
<br>
<br>
    <form action="/createuser/" method="post">
        {% csrf_token %}
        <table>
            <tr><td>email: </td><td><input type="text" name="email"></td></tr>
            <tr><td>password: </td><td><input type="password" name="password"></td></tr>
            <tr><td>confirm password: </td><td><input type="password" name="confirmpassword"></td></tr>
            <tr><td>first name: </td><td><input type="text" name="firstname"></td></tr>
            <tr><td>last name: </td><td><input type="text" name="lastname"></td></tr>
            <tr><td>phone number: </td><td><input type="text" name="phonenumber"></td></tr>
            <tr><td>street address: </td><td><input type="text" name="streetaddress"></td></tr>
            <tr><td>city: </td><td><input type="text" name="city"></td></tr>
            <tr><td>state: </td><td><input type="text" name="state"></td></tr>
            <tr><td>zipcode: </td><td><input type="text" name="zipcode"></td></tr>
            <tr><td>role: </td><td><select name ="role" id="role">
                <option value="ad">Admin</option>
                <option value="in">Instructor</option>
                <option value="ta">TA</option>
            </select></td></tr>
            </table>
            <input type="submit">
    </form>
    <form action="/createuser/" method="post">
        {% csrf_token %}
        <button type = "submit" name="navigation" value="cancel">Cancel</button>
    </form>
</body>
</html>
